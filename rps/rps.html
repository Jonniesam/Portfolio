<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="/rps/styles.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <div id="scores" >
        <span id="userScoreText">Player Score:</span>
        <div class="scoreBoard">
        <span id="userScore">0</span>
        <span id="cpuScore">0</span>
        </div>
        <span id="cpuScoreText">:CPU Score</span>
    </div>

    <div id="buttons">
        <button id = "rock" class ="choice">Rock
            <img src ="/images/rock.png">
        </button>
        <button id = "paper" class ="choice">Paper
            <img src = "/images/paper.png">
        </button>
        <button id = "scissors" class ="choice">Scissors
            <img src = "/images/scissors.png">
        </button>
    </div>

    <div id="results">
        <span id="resultsMessage">LETS GET READY TO RUMBLE!</span>
    </div>
    <script src="/rps/rps.js"></script>
</body>
</html>
