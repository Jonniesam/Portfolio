<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/cal/styles.css">
    <script src="/cal/cal.js" defer></script>
    
</head>
<body>
    <div id="buttonsContainer" class="buttons">
        <div id="displayScreen" class ="screen">
            <div id="output" class="results"></div>
            <div id="display" class="results">0</div>
        </div>
        <div id = "clear" class="button">Clear</div>
        <div id = "delete" class="button">Delete</div>
        <div id = "digits" class="button" value="7">7</div>
        <div id = "digits" class="button" value="8">8</div>
        <div id = "digits" class="button" value="9">9</div>
        <div id = "oper" class="button">/</div>
        <div id = "digits" class="button" value="4">4</div>
        <div id = "digits" class="button" value="5">5</div>
        <div id = "digits" class="button" value="6">6</div>
        <div id = "oper" class="button">x</div>
        <div id = "digits" class="button" value="1">1</div>
        <div id = "digits" class="button" value="2">2</div>
        <div id = "digits" class="button" value="3">3</div>
        <div id = "oper" class="button">-</div>
        <div id = "dot" class="button">.</div>
        <div id = "digits" class="button" value= "0" >0</div>
        <div id = "equals" class="button">=</div>
        <div id = "oper" class="button" value="+">+</div>
    </div>
</body>
</html>
